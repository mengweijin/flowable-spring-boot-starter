<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <title>Flowable</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--/** [if lt IE 9] 中间可以使用<script> [endif] <script>window.location.href='/error/ie.html';</script> **/-->
    <!--/** <meta http-equiv="refresh" content="0;error/ie.html"/>   http-equiv="refresh" 页面定时刷新，单位：秒。如果浏览器为IE9以下版本，直接跳转到ie.html的错误页面 **/-->
    <!--[if lt IE 9]>
    <meta content="0;views/ie/ie.html"/>
    <![endif]-->
    <link rel="stylesheet" href="libs/fontawesome-free-web/css/all.min.css" />
    <link rel="stylesheet" href="libs/layui/css/layui.css" />
    <!--/**
        使用 layui（2.7.8） 依赖的 jquery 版本（1.12.4，该版本支持 IE 6-8）。
        后面引入的 js 组件如果依赖 jquery 则必须写在 layui.use(['模块名'], function(){var $ = layui.$}); 代码块中
        console.log("jquery version：" + layui.$.fn.jquery);
     **/-->
    <script src="libs/layui/layui.js"></script>
    <link rel="stylesheet" href="../flowable/style/qb.css" />
    <script src="../flowable/script/qb.js"></script>
</head>

<body>
    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <!--/** 添加/取消 layui-bg-black 即可切换跟侧边栏还是标题栏颜色保持一致。**/-->
            <div class="layui-logo layui-hide-xs">
                <img src="images/logo.png" style="cursor: pointer;"/>
            </div>

            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left" lay-bar="disabled">
                <li class="layui-nav-item" lay-unselect style="display: none;">
                    <a href="javascript:top.window.location.reload();" title="刷新"><i
                            class="layui-icon layui-icon-refresh-3" style="font-size: 20px;"></i></a>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" lay-unselect lay-header-event="notice" style="width: 100px;">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-notice" style="font-size: 20px;"></i>
                        <span class="layui-badge">99+</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item">
                        <a href="javascript:frame('views/home.html');">
                            <i class="fa-solid fa-house" style="margin-right: 10px;"></i>首页
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:frame('views/user.html');">
                            <i class="fa-solid fa-table-columns" style="margin-right: 10px;"></i>用户管理
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:frame('views/error/ie.html');">
                            <i class="fa-solid fa-table-columns" style="margin-right: 10px;"></i>组管理
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:frame('views/error/ie.html');">
                            <i class="fa-solid fa-table-columns" style="margin-right: 10px;"></i>流程定义
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:frame('views/error/ie.html');">
                            <i class="fa-solid fa-table-columns" style="margin-right: 10px;"></i>流程部署
                        </a>
                    </li>
                    <li class="layui-nav-item"><a href="https://gitee.com/mengweijin" target="_blank"><i
                                class="fa-solid fa-link" style="margin-right: 10px;"></i>Gitee</a></li>
                    <li class="layui-nav-item"><a href="https://github.com/mengweijin" target="_blank"><i
                                class="fa-solid fa-link" style="margin-right: 10px;"></i>Github</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <iframe id="mainFrame" src="views/home.html" scrolling="auto" frameborder="no" width="100%" height="100%"></iframe>
        </div>

        <div class="layui-footer" style="text-align: center;">
            <!-- 底部固定区域 -->
            The Apache License 2.0 Copyright © 2018~<span id="footerLicenseCurrentFullYear"></span> Meng Wei Jin
            &lt;<i class="layui-icon layui-icon-email"></i>:<a
                href="mailto:mengweijin.work@foxmail.com">mengweijin.work@foxmail.com</a>&gt;
            <script> document.getElementById("footerLicenseCurrentFullYear").innerText = new Date().getFullYear() </script>
        </div>
    </div>

    <script>
        layui.use(['element', 'layer', 'util', 'jquery'], function () {
            let element = layui.element, layer = layui.layer, util = layui.util, $ = layui.$;

        });

        function frame(url) {
            document.getElementById('mainFrame').setAttribute('src', url);
        }
    </script>
</body>

</html>
